          <ul class="nav navbar-nav navbar-right">

            <font color="white" size="3">Checkout</font></a></li>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

        <div id="pages">

          <div id="foodcart" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart</h1>


              <!-- show the cart -->
              <div class="simpleCart_items"></div>

              <br>

                <h4><span class="label label-primary">Quantity</span></h4>
                <!-- cart quantity (ex. 3) -->
                <div class="simpleCart_quantity"></div>

                <h4><span class="label label-success">Total</span></h4>
                <!-- cart total (ex. $23.11)-->
                <div class="simpleCart_total"></div>

            </div> <!-- end shopping cart -->
          </div> <!-- end shopping cart again -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Checkout</h4>
        </div>
        
        <div class="modal-body">
          If you purchase, the cart will be emptied.
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="checkoutCart()">Purchase</button>
        </div>
      </div>
